<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="about.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>About</title>
  </head>
  <body>
    <script src="pixi.min.js"></script>
    <script>
    var app;
    function initPixi() {
      app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
      document.body.appendChild(app.view);
      var image = new PIXI.Sprite.from("water.jpg");
      image.width = window.innerWidth;
      image.height = window.innerHeight;
      app.stage.addChild(image);
      displacementSprite = new PIXI.Sprite.from("cloud.jpg");
      displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
      displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
      app.stage.addChild(displacementSprite);
      app.stage.filters = [displacementFilter];
      app.renderer.view.style.transform = 'scale(1.02)';
      displacementSprite.scale.x = 4;
      displacementSprite.scale.y = 4;
      animate();
    }
    function animate() {
      displacementSprite.x += 8;
      displacementSprite.y += 3;
      requestAnimationFrame(animate);
    }
    initPixi();
    </script>

    <div class="bg-content">
      <div class="bg-content-border">
        <div class="bg-logo">
          <h1>H</h1>
        </div>
      </div>
    </div>
    
  </body>
</html>
